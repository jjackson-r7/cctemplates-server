<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="otherStyles.css" rel="stylesheet" />
    <title>Document</title>
    <script src="nav.js"></script>
  </head>
  <body>
 <div id="mySidebar" class="sidebar">
    <!-- Navigation menu will be loaded here -->
  </div>
  <div id="main">
      <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>

    <div class="mainBody">
      <div class="boxText">
        <textarea
          id="issueSummary"
          cols="100"
          rows="8"
          required="required"
        ></textarea>
        <span>Summary of Issue</span>
        <br />
      </div>
      <div class="boxText">
        <textarea
          id="stuckOn"
          cols="100"
          rows="8"
          required="required"
        ></textarea>
        <span>What are you stuck on?</span>
      </div>
      <div class="boxText">
        <textarea
          id="specificHelp"
          cols="100"
          rows="8"
          required="required"
        ></textarea>
        <span>Is there anything in particular you need help on?</span>
      </div>
      <div class="boxText">
        <!-- <label for="logsloc">Logs location:</label> -->
        <input type="text" id="logsloc" name="logslog" required="required" />
        <span>Logs location:</span>
      </div>

      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()" class="button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy Text
        </button>
      </div>
    </div>
    <script src="reqScript.js"></script>
  </body>
</html>

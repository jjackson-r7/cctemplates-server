<!DOCTYPE html>

 <div id="mySidebar" class="sidebar">

    <div class="mainBody">
      <div class="boxText">
        <textarea
          id="descriptionSI"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Description</span>
      </div>
      <div class="boxText">
        <textarea
          id="disputeProof"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Proof disputing results</span>
      </div>
      <div class="boxText">
        <textarea
          id="osinfo"
          cols="100"
          rows="3"
          required="required"
	  ></textarea>
        <span>OS information</span>
      </div>
      <div class="boxText">
        <textarea
          id="Policy"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Policy</span>
      </div>
	<div class="boxText">
        <textarea
          id="Rules"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Rule(s)</span>
      </div>

      <div class="boxText">
        <textarea
          id="Auth"
          cols="100"
          rows="5"
          required="required"
        ></textarea>
        <span>Authentication</span>
      </div>

      <div class="boxText">
        <textarea
          id="applicable"
          cols="100"
          rows="5"
          required="required"
        ></textarea>
        <span>CPE Results</span>
      </div>

      <div class="boxText">
        <textarea
          id="systemfingerprint"
          cols="100"
          rows="5"
          required="required"
        ></textarea>
        <span>System Fingerprint (1.0)</span>
      </div>

      <div class="boxText">
        <textarea
          id="vulnfindings"
          cols="100"
          rows="5"
          required="required"

      </div>

      <div class="boxText">
        <textarea
          id="def"
          cols="100"
          rows="5"
          required="required"
        ></textarea>
        <span>DEF finding</span>
      </div>

      <div class="boxText">
        <textarea
          id="tst"
          cols="100"
          rows="3"
          required="required"
        ></textarea>
        <span>TST / OBJ finding</span>
      </div>
	
      <div class="boxText">
        <textarea
          id="item"
          cols="100"
          rows="3"
          required="required"
        ></textarea>
        <span>Item</span>
      </div>

      <div class="boxText">
        <textarea
          id="aces"
          cols="100"
          rows="3"
          required="required"
        ></textarea>
        <span>ACES</span>
      </div>

      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()" class="button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy text

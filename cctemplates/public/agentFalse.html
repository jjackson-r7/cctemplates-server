<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="otherStyles.css" rel="stylesheet" />
    <title>ccTemplates - Agent False +/-</title>
    <script src="nav.js"></script>
  </head>
  <body>
 <div id="mySidebar" class="sidebar">
    <!-- Navigation menu will be loaded here -->
  </div>
  <div id="main">
      <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>
    <div class="mainBody">
      <div class="boxText">
        <textarea
          id="orgID"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Org ID</span>
      </div>

      <div class="boxText">
        <textarea
          id="agentID"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Agent ID</span>
      </div>

      <div class="boxText">
        <textarea
          id="region"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Region</span>
      </div>

      <div class="boxText">
        <textarea
          id="summary"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Summary</span>
      </div>

      <div class="boxText">
        <textarea
          id="disputeProof"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Proof Disputing Finding</span>
      </div>

      <div class="boxText">
        <textarea
          id="xmlreport"
          cols="100"
          rows="5"
          required="required"
        ></textarea>
        <span>Vulnerability Results (Agent Assessment or XML Report Proof)</span>
      </div>

      <div class="boxText">
        <textarea
          id="farnsworth"
          cols="100"
          rows="3"
          required="required"
        ></textarea>
        <span>Farnsworth</span>
      </div>



      <!-- Checkboxes container -->
      <div class="mainBody">
        <h4 >Required Attachments</h4>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="agentlogchk">
          <label for="checkbox1">Agent Logs</label>
        
          <input type="checkbox" id="xmlreportchk">
          <label for="checkbox2"> XML Report Attached</label>
        
          <input type="checkbox" id="proofchk">
          <label for="checkbox3">Screenshot or Proof of F+/-</label>
        </div>

      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()" class="button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy text
        </button>
      </div>
    </div>
    <script src="agentFalseScript.js"></script>
  </body>
</html>

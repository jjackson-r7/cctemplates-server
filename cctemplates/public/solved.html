<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="otherStyles.css" rel="stylesheet" />
    <title>Document</title>
    <script src="nav.js"></script>
  </head>
  <body>
 <div id="mySidebar" class="sidebar">
    <!-- Navigation menu will be loaded here -->
  </div>
  <div id="main">
      <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>
    <div class="mainBody">
      <div class="boxText">
        <textarea
          id="issueSummary"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>What was the issue?</span>
      </div>
      <div class="boxText">
        <textarea
          id="solution"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Solution</span>
      </div>
      <div class="boxText">
        <textarea id="links" cols="100" rows="5" required="required"></textarea>
        <span>Link(s) to Solution</span>
      </div>
      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()" class="button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy text
        </button>
      </div>
    </div>
    <script src="solvedScript.js"></script>
  </body>
</html>

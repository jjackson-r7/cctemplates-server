<!DOCTYPE html>

  <head>

  <body>
 <div id="mySidebar" class="sidebar">

  </div>
  <div id="main">
      <button class="openbtn" onclick="openNav()">â˜°</button>

      <div class="boxText">
        <textarea
          id="attendees"
          cols="100"
          rows="4"

      </div>

      <div class="boxText">
        <textarea
          id="discussed"
          cols="100"

      <div class="boxText">
        <textarea
          id="outstanding"

          cols="100"

      </div>

      <div class="boxText">
        <textarea
          id="rapid7Items"
          cols="100"
          rows="8"
          required="required"

      </div>

      <div class="tooltip">

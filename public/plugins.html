<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="otherStyles.css" rel="stylesheet" />
    <title>Document</title>
    <script src="nav.js"></script>
  </head>
  <body>
 <div id="mySidebar" class="sidebar">
    <!-- Navigation menu will be loaded here -->
  </div>
  <div id="main">
      <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>
    <div class="mainBody">
      <div class="boxText">
        <textarea
          id="summarySI"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Summary</span>
      </div>
      <div class="boxText">
        <textarea
          id="orgName"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Customer Orginisation Name</span>
      </div>
      <div class="boxText">
        <textarea
          id="orgId"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Customer Orginisation ID</span>
      </div>
      <div class="boxText">
        <textarea
          id="orgRegion"
          cols="100"
          rows="1"
          required="required"
        ></textarea>
        <span>Customer Orginisation Region</span>
      </div>
      <div class="boxText">
        <textarea
          id="logSnippet"
          cols="100"
          rows="5"
          required="required"
        ></textarea>
        <span>Log Snippet</span>
      </div>
      <div class="boxText">
        <textarea
          id="actionsTakenToTroubleshoot"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Actions Taken to Troubleshoot</span>
      </div>

      <div class="boxText">
        <textarea
          id="expectedBehavior"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Expected Behavior</span>
      </div>

      <div class="boxText">
        <textarea
          id="actualBehavior"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Actual Behavior</span>
      </div>

      <div class="boxText">
        <textarea
          id="requestedOutcomeFromEngineering"
          cols="100"
          rows="10"
          required="required"
        ></textarea>
        <span>Requested Outcome from Engineering</span>
      </div>

      <div class="mainBody">
        <h4 >Required Attachments</h4>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="concheck">
            <label for="checkbox1">Connection is set up on orchestrator</label>
          </div>
        <div class="checkbox-container">
          <input type="checkbox" id="logcheck">
          <label for="checkbox1">Plugin Container Logs attached</label>
        </div>


</div>
      <br>
      <center>
      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()" class="button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy text
        </button>
        </center>
      </div>
    </div>

    <script src="plugins.js"></script>
  </body>
</html>

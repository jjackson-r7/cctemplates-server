<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LDAP/SSO Console</title>
  <link href="otherStyles.css" rel="stylesheet" />
  <script src="nav.js" defer></script>
  <script src="LDAP.js" defer></script>
</head>
<body>
  <div id="mySidebar" class="sidebar"></div>
  <div id="main">
    <button class="openbtn" onclick="openNav()">â˜°</button>
  </div>
  <div class="mainBody">
    <h2>LDAP Issue Template</h2>

    <div class="boxText"><textarea id="descriptionSI" cols="100" rows="10"></textarea><span>Problem Statement</span></div>
    <div class="boxText"><textarea id="nscinfo" cols="100" rows="10"></textarea><span>NSC.log highlighting LDAP connection initializing</span></div>
    <div class="boxText"><textarea id="authinfo" cols="100" rows="10"></textarea><span>Auth.log Findings</span></div>
    <div class="boxText"><textarea id="actionsTakenToTroubleshoot" cols="100" rows="10"></textarea><span>Actions Taken to Troubleshoot</span></div>
    <div class="boxText"><textarea id="expectedBehavior" cols="100" rows="10"></textarea><span>Expected Behavior</span></div>
    <div class="boxText"><textarea id="requestedOutcomeFromEngineering" cols="100" rows="10"></textarea><span>Requested Outcome from Engineering</span></div>

    <div class="mainBody"><h4>Required Attachments</h4></div>
    <div class="checkbox-container">
      <input type="checkbox" id="logchk">
      <label for="logchk">Console Support package with debug enabled</label>
      <input type="checkbox" id="softerrachk">
      <label for="softerrachk">Softerra Test Results</label>
      <input type="checkbox" id="proofchk">
      <label for="proofchk">Screenshots of LDAP Configuration set up</label>
    </div>

    <br>
    <center>
      <div class="tooltip">
        <button onclick="myFunction()" onmouseout="outFunc()" class="button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy text
        </button>
        <button onclick="resetForm()" class="button">Reset</button>
      </div>
    </center>
  </div>
</body>
</html>
